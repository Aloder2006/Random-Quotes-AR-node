<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Random Quote</title>
  
  <link rel="stylesheet" href="style.css">
</head>

  <body onLoad="JavaScript:checkRefresh();">

  <form name="refreshForm">
  <input type="hidden" name="visited" value="" />
  </form>
    
  <div class="main">
  <div class="content">
    <div class="quote-content">
      <p>إضغط إقتباس</p>
      <span class="author"></span>
    </div>
    <div class="btns">
      <button class="quote-btn">إقتباس جديد</button>
      <div class="fun-btns">
        <button class="copy"><i class="fa-solid fa-copy"></i></button>
        <button class="twitter"><i class="fa-brands fa-x-twitter"></i></button>
        <button class="read"><i class="fa-solid fa-microphone"></i></button>
      </div>
    </div>
    <div class="insta">
      <a target="_blank" href="https://www.instagram.com/i4rqm/"><i class="fa-brands fa-instagram"></i> i4rqm</a>
      <p><i class="fa-regular fa-eye"></i><span class="vc"></span></p>
    </div>
    
    
  </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/bbd9e9f392.js" crossorigin="anonymous"></script>




</body>
</html>
